<!-- Cuentas/templates/Cuentas/user_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Usuarios</h3>
        <a href="{% url 'user_create' %}" class="btn btn-success">Crear Usuario</a>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.rol }}</td>
                    <td>
                        <a href="{% url 'user_update' user.pk %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
