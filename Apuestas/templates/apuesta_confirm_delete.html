<!-- Apuestas/templates/Apuestas/apuesta_confirm_delete.html -->
{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Eliminar Apuesta</h3>
    </div>
    <div class="card-body">
        <p>¿Estás seguro de eliminar la apuesta del partido "{{ apuesta.partido.campeonato.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmar</button>
            <a href="{% url 'apuesta_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
